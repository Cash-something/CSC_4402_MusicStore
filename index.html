<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Store Inventory</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Music Store Inventory</h1>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Format</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://localhost:3000/inventory")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#inventoryTable tbody");
        data.forEach(item => {
          const row = `<tr>
            <td>${item.Title}</td>
            <td>${item.Artist}</td>
            <td>${item.FormatName}</td>
            <td>${item.Quantity}</td>
            <td>$${item.Price.toFixed(2)}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
